<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css' ) }}">
        <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js' ) }}"></script>
        <script src="{{ url_for('static', filename='js/crearDataBase.js' ) }}"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
              crossorigin="anonymous">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand">{{ fecha }}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('home') }}">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('formularios') }}">FORMULARIOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('clientes') }}">CLIENTES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('productos') }}">PRODUCTOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('ventas') }}">VENTAS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">
                                <img class="logitos" src="{{ url_for('static', filename='img/database.png') }}" title="Crear nueva Base de Datos" id="crearDB">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">
                                <img class="logitos" src="{{ url_for('static', filename='img/database2.png') }}" title="Mostrar Bases de Datos" id="mostrarDB">
                            </a>
                        </li>
                    </ul>
                    <div class="">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" target="_blank" href="https://www.youtube.com/channel/UCQ2Pes7rMsWCQOP3u8o5GSw">
                                    <img class="logitos" src="{{ url_for('static', filename='img/youtube1.png') }}" title="YouTube">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" target="_blank" href="https://www.facebook.com/GabusWebSite">
                                    <img class="logitos" src="{{ url_for('static', filename='img/facebook1.png') }}" title="Facebook">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" target="_blank" href="https://twitter.com/Gabus_WebSite">
                                    <img class="logitos" src="{{ url_for('static', filename='img/twitter1.png') }}" title="Twitter">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" target="_blank" href="https://www.instagram.com/gabus_website/">
                                    <img class="logitos" src="{{ url_for('static', filename='img/instagram1.png') }}" title="Instagram">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" target="_blank" href="https://t.me/Gabus_WebSite">
                                    <img class="logitos" src="{{ url_for('static', filename='img/telegram1.png') }}" title="Telegram">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div style="margin: 0 2em">
            {% block content %}{% endblock %}
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    </body>
</html>
